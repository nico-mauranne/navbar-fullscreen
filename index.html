<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="description" value="layout navigation bar fullsreen">

	<title>navbar layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<link rel="icon" type="image/png"href="img/">

<body>
	<nav>
		<div class="flex_item top_item" id="nav_job">
			<a href="#job">
				<h2><span class="title">Our job</span></h2>
				<img src="img/job.jpg">
			</a>
		</div>
		<div class="flex_item top_item" id="nav_about">
			<a href="#about">
				<h2><span class="title">About us</span></h2>

		<section id="news"><h3>this the news section</h3></section>

		<section id="blog"><h3>this the blog section</h3></section>	
		<section id="contact"><h3>this the contact section</h3></section>	

	<script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/back_to_top.js"></script>
    <script src="js/script.js"></script>
    <script>
			$(function(){
				$('body').backToTop({orientation: 'right', duree: 1000});
			});
